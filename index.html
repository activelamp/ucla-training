<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body style="background-image: url(img/presentation-bg2.svg); background-size: cover">
		<div class="reveal">
			<div class="slides">
				<section>
					<p>
						Getting started with
					</p>
					<h1 class="title-slide">Drupal 8 and SiteFarm</h3>
					<aside class="notes">
						<ul>
							<li>Learn some Drupal 8 Basics</li>
							<li>Create a sub profile of Sitefarm</li>
							<li>This is more of a training on Drupal, not Sitefarm, but we will poke around with Sitefarm</li>
						</ul>
					</aside>
				</section>

				<section data-external="includes/introduction.html"> </section>
				<section data-external="includes/objectives.html"></section>
				
				<section data-external="includes/section1/docksal/_index.html"></section>
				<section data-external="includes/section1/composer/_index.html"></section>

				<section data-external="includes/section2/core-concepts/_index.html"></section>

				<section data-external="includes/section3/theming/twig.html"></section>
				<section data-external="includes/section3/theming/_index.html"></section>
				<section data-external="includes/section3/theming/live.html"></section>

				
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ 
					    src: 'node_modules/reveal_external/external/external.js', 
					    condition: function() { 
					        return !!document.querySelector( '[data-external],[data-external-replace]' ); 
					} 
}
				]
			});
		</script>
	</body>
</html>
